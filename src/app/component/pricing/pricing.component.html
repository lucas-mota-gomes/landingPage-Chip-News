<section class="md:p-5">
    <div class="surface-section md:px-4 md:px-6 lg:px-8">
        <div class="text-900 font-bold text-6xl text-center mb-4">
            <span class="p-2 border-round">PLANOS 100% FIBRA</span>
        </div>
        <div class="flex align-items-center justify-content-center text-900 pb-4 gap-4 flex-wrap">
            @for (item of planTypes; track $index) {
            <button (click)="selectPlan(item)" pButton pRipple class="p-button-success hover:bg-gray-200" label="{{item}}"></button>
            }
        </div>

        <p-carousel [value]="selectedPlan" [numVisible]="3" [numScroll]="3" [circular]="false"
            [responsiveOptions]="responsiveOptions">
            <ng-template let-item pTemplate="item">
                <div class="flex flex-column md:flex-row h-full">

                    <div class="mb-6 md:mb-0 mr-0 md:mr-4 flex flex-column flex-grow-1">
                        <div class="bg-bluegray-800 text-center p-3" style="border-radius: 6px 6px 0 0">
                            <div class="text-2xl font-bold text-white mb-3">{{item.name}}</div>
                            @if (item.popular) {
                            <div class="bg-green-500 text-0 font-bold text-sm inline-block p-2 mb-3"
                                style="border-radius: 20px">
                                MAIS POPULAR</div>
                            }
                            <div class="flex align-items-center justify-content-center">
                                <span class="font-bold text-white text-5xl mr-2">{{item.price | valorBr}}</span>
                                <span class="text-2xl text-bluegray-400"> / mÃªs</span>
                            </div>
                        </div>
                        <div class="bg-bluegray-50 p-4 flex flex-column flex-grow-1"
                            style="box-shadow: inset 0px 2px 8px rgba(0, 0, 0, 0.1); border-radius: 0 0 6px 6px">
                            <div class="text-bluegray-500 font-bold line-height-3 mb-4">
                                UPLOAD {{item.upload}}
                            </div>
                            <ul class="list-none p-0 m-0 mb-5 text-bluegray-600">
                                @for (feature of item.features; track $index) {
                                <li class="flex align-items-center mb-3 gap-2">
                                    <i class="{{feature.icon}}"></i>
                                    <span>{{feature.name}}</span>
                                </li>
                                }
                            </ul>
                            <button pButton pRipple class="p-button-success w-full mt-auto hover:bg-gray-200"
                                label="ASSINE"></button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</section>
